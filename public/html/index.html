<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Heads Or Tails Game </title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <main>
        <div class="fluid-container">
            <section id="header" class="text-center">
                <h1>Welcome to Heads Or Tails Game</h1>
            </section>

            <section>
                <div class="card">
                    <div class="card-header text-center">
                        <h2 id="round-header"> Let's Roll! Flip The Coin </h2>
                    </div>
                    <div class="card-body">
                        <img id="coinImage" src="../images/tails.jpg" class="rounded mx-auto d-block" alt="Coin Image">
                        <form>
                            <fieldset>
                                <label> Select One Option:</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radioBtn" id="headsRadioBtn"
                                        value="Heads">
                                    <label class="form-check-label" for="headsRadioBtn">
                                        Heads
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radioBtn" id="tailsRadioBtn"
                                        value="Tails">
                                    <label class="form-check-label" for="tailsRadioBtn">
                                        Tails
                                    </label>
                                </div>
                                <div class="my-3 text-center">
                                    <button id="flipCoinBtn" type="button" class="btn btn-primary btn-lg">Flip
                                        Coin</button>
                                    <button id="resetBtn" type="button"
                                        class="btn btn-outline-dark btn-lg">Reset</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </main>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <script src="../js/main.js" type="module"></script>

</body>

</html>
